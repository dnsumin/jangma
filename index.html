<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iroiro</title>
    <!-- 연결된 스타일시트 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="https://youtu.be/_IEMR2eiYYA?si=WevyZN8HYgBBpzpV" class="text1">SHOWCASE</a>
            <!-- 로고 클릭 시 링크 이동 -->
            <a href="https://dnsumin.github.io/iroiro_1/">
                <img src="iroiro_white.png" alt="Logo" class="logo">
            </a>
            <a href="https://www.instagram.com/accord_iroiroofficial?igsh=ajBzdWF1b2EydGFt" class="text2">ACCORD</a>
        </div>
    </header>
    <h1 class="jangma-title">JANGMA's Calendar</h1>

    <div class="calendar">
        <img src="image01.png" class="image image1" data-open="image01open.png" alt="Image 1">
        <img src="image02.png" class="image image2" data-open="image02open.png" alt="Image 2"> <!-- 두 번째 이미지 -->
        <img src="image03.png" class="image image3" data-open="image03open.png" alt="Image 3"> <!-- 세 번째 이미지 -->
        <img src="image04.png" class="image image4" data-open="image04open.png" alt="Image 4"> <!-- 네 번째 이미지 -->
        <img src="image05.png" class="image image5" data-open="image05open.png" alt="Image 5"> <!-- 다섯 번째 이미지 -->
        <img src="image06.png" class="image image6" data-open="image06open.png" alt="Image 6"> <!-- 여섯 번째 이미지 -->
        <img src="image07.png" class="image image7" data-open="image07open.png" alt="Image 7"> <!-- 일곱 번째 이미지 -->
        <img src="image08.png" class="image image8" data-open="image08open.png" alt="Image 8"> <!-- 여덟 번째 이미지 -->
        <img src="image09.png" class="image image9" data-open="image09open.png" alt="Image 9"> <!-- 아홉 번째 이미지 -->
        <img src="image10.png" class="image image10" data-open="image10open.png" alt="Image 10"> <!-- 열 번째 이미지 -->
        <img src="image11.png" class="image image11" data-open="image11open.png" alt="Image 11"> <!-- 열한 번째 이미지 -->
        <img src="image12.png" class="image image12" data-open="image12open.png" alt="Image 12"> <!-- 열두 번째 이미지 -->
        <img src="image13.png" class="image image13" data-open="image13open.png" alt="Image 13"> <!-- 열세 번째 이미지 -->
        <img src="image14.png" class="image image14" data-open="image14open.png" alt="Image 14"> <!-- 열네 번째 이미지 -->
        <img src="image15.png" class="image image15" data-open="image15open.png" alt="Image 15"> <!-- 열다섯 번째 이미지 -->
        <img src="image16.png" class="image image16" data-open="image16open.png" alt="Image 16"> <!-- 열여섯 번째 이미지 -->
        <img src="image17.png" class="image image17" data-open="image17open.png" alt="Image 17"> <!-- 열일곱 번째 이미지 -->
        <img src="image18.png" class="image image18" data-open="image18open.png" alt="Image 18"> <!-- 열여덟 번째 이미지 -->
        <img src="image19.png" class="image image19" data-open="image19open.png" alt="Image 19"> <!-- 열아홉 번째 이미지 -->
        <img src="image20.png" class="image image20" data-open="image20open.png" alt="Image 20"> <!-- 스무 번째 이미지 -->
        <img src="image21.png" class="image image21" data-open="image21open.png" alt="Image 21"> <!-- 스물한 번째 이미지 -->
    </div>

    <div class="overlay" id="overlay">
        <button class="close-button" onclick="closeOverlay()">X</button>
        <img id="letterImage" class="letter" src="" alt="Letter" style="display: none;"> <!-- 이미지 초기값은 숨김 -->
        <div class="letter-text" style="display: none;"></div> <!-- 텍스트 초기값은 숨김 -->
    </div>

    <!-- 연결된 스크립트 -->
    <script src="script.js"></script>
</body>
</html>
